<main>
    <h2>Users</h2>

    <div class="users-container">
        <div class="user-container" *ngFor="let user of users; index as i;">
            <div>{{ user.username }}</div>
            <div>
                <a href="mailto:{{ user.email }}">Email</a>
                <a href="{{ user.website }}" title="Visit Website">Website</a>
            </div>
        </div>
    </div>
</main>
